<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Arial', sans-serif;
}

.container {
    text-align: center;
    position: relative;
    z-index: 2;
}

h1 {
    color: white;
    font-size: 2.8rem;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 20px;
    transition: 0.3s;
}

#yesBtn {
    background: #ff4b5c;
    color: white;
}

#noBtn {
    background: white;
    color: #ff4b5c;
    position: absolute;
}

#message {
    display: none;
    color: white;
    font-size: 24px;
    margin-top: 20px;
}

/* Floating hearts */
.heart {
    position: absolute;
    color: rgba(255,255,255,0.8);
    font-size: 20px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% {
        transform: translateY(100vh);
        opacity: 1;
    }
    100% {
        transform: translateY(-10vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üíî</button>
    <div id="message">Yayyyyy!! ü•∞ You just made my day ‚ù§Ô∏è</div>
</div>

<audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");

// Move No button
noBtn.addEventListener("mouseenter", function() {
    const maxX = 200;  // how far it can move left/right
    const maxY = 100;  // how far it can move up/down

    const randomX = (Math.random() - 0.5) * maxX;
    const randomY = (Math.random() - 0.5) * maxY;

    noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
});

// Yes click
yesBtn.addEventListener("click", function() {
    message.style.display = "block";
});

// Create floating hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 10 + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
