<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine üíñ</title>

<style>
body {
    margin: 0;
    min-height: 100svh;
    overflow: hidden;
    font-family: 'Comic Sans MS', cursive;
    background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffdde1, #ffc3a0);
    background-size: 400% 400%;
    animation: gradientBG 8s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
}

@keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

.container {
    text-align: center;
    display: none;
    padding: 20px;
    animation: fadeIn 1s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}

h1 {
    font-size: 3rem;
    color: #c2185b;
    animation: heartbeat 1.5s infinite;
}

@keyframes heartbeat {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.07); }
}

button {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    margin: 20px;
    background: #ff69b4;
    color: white;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.05);
}

#noBtn {
    position: relative;
}

#message {
    display: none;
    font-size: 24px;
    color: #ad1457;
    margin-top: 20px;
}

/* Start screen */
#startScreen {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #ff69b4, #ff1493);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 2rem;
    cursor: pointer;
    z-index: 999;
    text-align: center;
}

/* Sparkles */
.sparkle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: sparkleAnim 3s infinite;
}

@keyframes sparkleAnim {
    0% { opacity: 0.2; }
    50% { opacity: 1; }
    100% { opacity: 0.2; }
}

/* Premium Confetti */
.confetti-piece {
    position: fixed;
    width: 10px;
    height: 14px;
    top: 50%;
    left: 50%;
    opacity: 0.9;
    pointer-events: none;
    animation: confettiFall 3s ease-out forwards;
}

@keyframes confettiFall {
    0% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translate(var(--x), 100vh) rotate(720deg);
        opacity: 0;
    }
}

/* Mobile */
@media (max-width: 600px) {
    h1 { font-size: 2rem; }
    button {
        display: block;
        width: 80%;
        margin: 15px auto;
    }
}
</style>
</head>

<body>

<div id="startScreen">Tap anywhere to start üíï</div>

<div class="container">
    <h1>Will you be my Valentine? üíñ</h1>
    <button id="yesBtn">Yes üòç</button>
    <button id="noBtn">No üôà</button>
    <div id="message"></div>
</div>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mp3">
</audio>

<script>
const startScreen = document.getElementById("startScreen");
const container = document.querySelector(".container");
const music = document.getElementById("bgMusic");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");

let noAttempts = 0;

// Start site
startScreen.addEventListener("click", () => {
    music.volume = 0.5;
    music.play();
    startScreen.style.display = "none";
    container.style.display = "block";
    createSparkles();
});

// Move No button + Click messages
function moveNo() {
    noAttempts++;

    const x = (Math.random() - 0.5) * 150;
    const y = (Math.random() - 0.5) * 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;

    if (noAttempts === 1) {
        message.innerHTML = "I think you clicked the wrong button üíî";
    } else if (noAttempts <= 5) {
        message.innerHTML = "Hey !! Stop being mean üò≠";
    } else {
        message.innerHTML = "Okay that's enough üò≠ stop breaking my heart üíî";
    }

    message.style.display = "block";
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

// Yes click
yesBtn.addEventListener("click", () => {
    message.innerHTML = "YAYYYY ü•∞ You just made me so happy üíï";
    message.style.display = "block";
    launchConfetti();
});

// Premium Confetti
function launchConfetti() {
    const colors = ["#ff4d6d", "#ff85a2", "#ffd6ff", "#ffb3c1", "#ff69b4"];

    for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti-piece");

        const size = Math.random() * 8 + 6;
        confetti.style.width = size + "px";
        confetti.style.height = size * 1.4 + "px";
        confetti.style.background =
            colors[Math.floor(Math.random() * colors.length)];

        const randomX = (Math.random() - 0.5) * 800;
        confetti.style.setProperty("--x", randomX + "px");

        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
    }
}

// Sparkles
function createSparkles() {
    for (let i = 0; i < 40; i++) {
        let sp = document.createElement("div");
        sp.classList.add("sparkle");
        sp.style.top = Math.random() * 100 + "vh";
        sp.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(sp);
    }
}
</script>

</body>
</html>
