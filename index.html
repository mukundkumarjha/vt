<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’–</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Comic Sans MS', cursive;
    background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffdde1, #ffc3a0);
    background-size: 400% 400%;
    animation: gradientBG 8s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
}

@keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

.container {
    text-align: center;
    display: none;
}

h1 {
    font-size: 3rem;
    color: white;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
}

button {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    margin: 20px;
    transition: all 0.3s ease;
}

#yesBtn {
    background: #ff4b5c;
    color: white;
}

#yesBtn:hover {
    transform: scale(1.1);
}

#noBtn {
    background: white;
    color: #ff4b5c;
    position: relative;
}

#message {
    display: none;
    font-size: 26px;
    color: white;
    margin-top: 20px;
}

#startScreen {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 2rem;
    cursor: pointer;
    z-index: 999;
}

.heart {
    position: absolute;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div id="startScreen">Tap anywhere to start ğŸ’•</div>

<div class="container">
    <h1>Will you be my Valentine? ğŸ’–</h1>
    <button id="yesBtn">Yes ğŸ˜</button>
    <button id="noBtn">No ğŸ™ˆ</button>
    <div id="message"></div>
</div>

<audio id="bgMusic" loop>
    <source src="music" type="audio/mp3">
</audio>

<script>
const startScreen = document.getElementById("startScreen");
const container = document.querySelector(".container");
const music = document.getElementById("bgMusic");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");

let yesScale = 1;
let noAttempts = 0;

// Start site + play music (Safari safe)
startScreen.addEventListener("click", () => {
    music.volume = 0.5;
    music.play();
    startScreen.style.display = "none";
    container.style.display = "block";
});

// No button moves slightly on hover
noBtn.addEventListener("mouseenter", () => {
    noAttempts++;

    const randomX = (Math.random() - 0.5) * 180;
    const randomY = (Math.random() - 0.5) * 120;
    noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;

    yesScale += 0.1;
    yesBtn.style.transform = `scale(${yesScale})`;

    if (noAttempts === 1) {
        message.innerHTML = "Hey ğŸ¥¶ I think you clicked the wrong button ğŸ’”";
    } else if (noAttempts <= 5) {
        message.innerHTML = "Hey !! Stop being mean ğŸ˜­";
    } else {
        message.innerHTML = "Okay that's enough ğŸ˜­ stop breaking my heart ğŸ’”";
    }

    message.style.display = "block";
});

// Yes clicked
yesBtn.addEventListener("click", () => {
    message.innerHTML = "YAYYYY ğŸ¥°ğŸ’ You just made me the happiest person alive ğŸ’•";
    message.style.display = "block";
    startConfetti();
});

// Floating hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 400);

// Confetti
function startConfetti() {
    for (let i = 0; i < 80; i++) {
        let confetti = document.createElement("div");
        confetti.innerHTML = "ğŸ‰";
        confetti.style.position = "absolute";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = "-10px";
        confetti.style.fontSize = "20px";
        confetti.style.animation = "floatUp 3s linear forwards";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
    }
}
</script>

</body>
</html>
