<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine üíñ</title>

<style>
body {
    margin: 0;
    min-height: 100svh;
    overflow: hidden;
    font-family: 'Comic Sans MS', cursive;
    background: linear-gradient(-45deg, #ffd1dc, #ffc0cb, #ffb6c1, #ffccd5);
    background-size: 400% 400%;
    animation: gradientBG 8s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
}

@keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

.container {
    text-align: center;
    display: none;
    padding: 20px;
}

h1 {
    font-size: 3rem;
    color: #c2185b;
}

button {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    margin: 20px;
    transition: all 0.3s ease;
    background: #ff69b4;
    color: white;
}

button:hover {
    transform: scale(1.05);
}

#noBtn {
    position: relative;
}

#message {
    display: none;
    font-size: 24px;
    color: #b0003a;
    margin-top: 20px;
}

#startScreen {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #ff69b4, #ff1493);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 2rem;
    cursor: pointer;
    z-index: 999;
    text-align: center;
    padding: 20px;
}

/* Floating hearts */
.heart {
    position: absolute;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

/* Mobile */
@media (max-width: 600px) {
    h1 { font-size: 2rem; }

    button {
        display: block;
        width: 80%;
        margin: 15px auto;
    }
}
</style>
</head>

<body>

<div id="startScreen">Tap anywhere to start üíï</div>

<div class="container">
    <h1>Will you be my Valentine? üíñ</h1>
    <button id="yesBtn">Yes üòç</button>
    <button id="noBtn">No üôà</button>
    <div id="message"></div>
</div>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mp3">
</audio>

<script>
const startScreen = document.getElementById("startScreen");
const container = document.querySelector(".container");
const music = document.getElementById("bgMusic");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");

let noAttempts = 0;

// Start site + play music
startScreen.addEventListener("click", () => {
    music.volume = 0.5;
    music.play();
    startScreen.style.display = "none";
    container.style.display = "block";
});

function moveNoButton() {
    noAttempts++;

    const randomX = (Math.random() - 0.5) * 150;
    const randomY = (Math.random() - 0.5) * 100;
    noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;

    if (noAttempts === 1) {
        message.innerHTML = "I think you tapped the wrong button üíî";
    } else if (noAttempts <= 5) {
        message.innerHTML = "Hey !! Stop being mean üò≠";
    } else {
        message.innerHTML = "Okay that's enough üò≠ stop breaking my heart üíî";
    }

    message.style.display = "block";
}

// Desktop
noBtn.addEventListener("mouseenter", moveNoButton);

// Mobile
noBtn.addEventListener("touchstart", moveNoButton);

// Yes clicked
yesBtn.addEventListener("click", () => {
    message.innerHTML = "YAYYYY ü•∞ You just made me so happy üíï";
    message.style.display = "block";
    startConfetti();
});

// Floating hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 400);

// Confetti
function startConfetti() {
    for (let i = 0; i < 60; i++) {
        let confetti = document.createElement("div");
        confetti.innerHTML = "üíó";
        confetti.style.position = "absolute";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = "-10px";
        confetti.style.fontSize = "20px";
        confetti.style.animation = "floatUp 3s linear forwards";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
    }
}
</script>

</body>
</html>
