<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Little Story üíñ</title>

<style>
body {
    margin: 0;
    min-height: 100svh;
    font-family: 'Comic Sans MS', cursive;
    background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffdde1, #ffc3a0);
    background-size: 400% 400%;
    animation: gradientBG 8s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

@keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

/* ---------- CINEMATIC INTRO ---------- */
#intro {
    position: fixed;
    inset: 0;
    background: black;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    z-index: 1000;
    padding: 30px;
}

#introText {
    font-size: 1.8rem;
    line-height: 1.6;
    opacity: 0;
    animation: fadeIn 1.5s forwards;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

/* ---------- MAIN CONTENT ---------- */
.container {
    text-align: center;
    display: none;
    animation: zoomIn 1.2s ease forwards;
}

@keyframes zoomIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

h1 {
    font-size: 3rem;
    color: #c2185b;
    animation: heartbeat 1.5s infinite;
}

@keyframes heartbeat {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.07); }
}

button {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    margin: 20px;
    background: #ff69b4;
    color: white;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.05);
}

#noBtn {
    position: relative;
}

#message {
    display: none;
    font-size: 24px;
    color: #ad1457;
    margin-top: 20px;
}

/* ---------- CONFETTI ---------- */
.confetti-piece {
    position: fixed;
    width: 10px;
    height: 14px;
    top: 50%;
    left: 50%;
    opacity: 0.9;
    pointer-events: none;
    animation: confettiFall 3s ease-out forwards;
}

@keyframes confettiFall {
    0% { transform: translate(0,0) rotate(0deg); }
    100% { transform: translate(var(--x), 100vh) rotate(720deg); opacity: 0; }
}

/* ---------- MOBILE ---------- */
@media (max-width: 600px) {
    h1 { font-size: 2rem; }
    button {
        display: block;
        width: 80%;
        margin: 15px auto;
    }
}
</style>
</head>

<body>

<!-- CINEMATIC INTRO -->
<div id="intro">
    <div id="introText"></div>
</div>

<!-- MAIN -->
<div class="container">
    <h1>Will you be my Valentine? üíñ</h1>
    <button id="yesBtn">Yes üòç</button>
    <button id="noBtn">No üôà</button>
    <div id="message"></div>
</div>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mp3">
</audio>

<script>
const intro = document.getElementById("intro");
const introText = document.getElementById("introText");
const container = document.querySelector(".container");
const music = document.getElementById("bgMusic");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");

let noAttempts = 0;

const storyLines = [
    "From the moment our paths crossed...",
    "Every smile felt a little brighter ‚ú®",
    "Every moment felt a little warmer üíï",
    "And now there's just one question left..."
];

let lineIndex = 0;
let charIndex = 0;

function typeStory() {
    if (charIndex < storyLines[lineIndex].length) {
        introText.innerHTML += storyLines[lineIndex].charAt(charIndex);
        charIndex++;
        setTimeout(typeStory, 60);
    } else {
        setTimeout(() => {
            introText.innerHTML = "";
            charIndex = 0;
            lineIndex++;
            if (lineIndex < storyLines.length) {
                typeStory();
            } else {
                startMain();
            }
        }, 1200);
    }
}

function startMain() {
    intro.style.display = "none";
    container.style.display = "block";
    music.volume = 0.5;
    music.play();
}

// Start typing on first tap (Safari safe)
intro.addEventListener("click", () => {
    introText.innerHTML = "";
    typeStory();
});

// No button logic
function moveNo() {
    noAttempts++;
    const x = (Math.random() - 0.5) * 150;
    const y = (Math.random() - 0.5) * 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;

    if (noAttempts === 1) {
        message.innerHTML = "I think you clicked the wrong button üíî";
    } else if (noAttempts <= 5) {
        message.innerHTML = "Hey‚Ä¶ that hurts üò≠";
    } else {
        message.innerHTML = "Okay stop üò≠ my heart can‚Äôt take this üíî";
    }
    message.style.display = "block";
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

// Yes click
yesBtn.addEventListener("click", () => {
    message.innerHTML = "YAYYYY ü•∞ You just made my world brighter üíï";
    message.style.display = "block";
    launchConfetti();
});

function launchConfetti() {
    const colors = ["#ff4d6d", "#ff85a2", "#ffd6ff", "#ffb3c1", "#ff69b4"];
    for (let i = 0; i < 120; i++) {
        const conf = document.createElement("div");
        conf.classList.add("confetti-piece");
        conf.style.background = colors[Math.floor(Math.random()*colors.length)];
        conf.style.setProperty("--x", (Math.random()-0.5)*800 + "px");
        document.body.appendChild(conf);
        setTimeout(() => conf.remove(), 3000);
    }
}
</script>

</body>
</html>
